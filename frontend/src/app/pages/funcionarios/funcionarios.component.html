<main class="main">
    <div class="black-box">
        <span class="title">Gerenciamento de Funcionários</span>
        <hr class="my-3" />
        <div class="d-flex justify-content-end">
            <button mat-fab (click)="criarFunc()" extended class="create red-button">
                Criar Funcionário
            </button>
        </div>
        <mat-form-field class="d-none">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input />
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
                        Nome
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>
                <ng-container matColumnDef="dataNascimento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dt. de Nasc.</th>
                    <td mat-cell *matCellDef="let row">{{ row.dataNascimento }}</td>
                </ng-container>
                <ng-container matColumnDef="Ações">
                    <th mat-header-cell *matHeaderCellDef>
                        <p class="text-center text-white font-bold">Ações</p>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="d-flex flex-row justify-content-center gap-3">
                            <button mat-fab (click)="altFunc(row)" extended class="abutton"
                                matTooltip="Alterar Funcionário" matTooltipPosition="above">
                                <mat-icon class="no-margin">draw</mat-icon>
                            </button>
                            <button mat-fab (click)="deleteFunc(row)" extended class="abutton red-button"
                                matTooltip="Deletar Funcionário" matTooltipPosition="above">
                                <mat-icon class="no-margin">delete</mat-icon>
                            </button>
                        </div>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</main>
