<!-- gerenciar-solicitacoes.component.html -->
<div id="background" class="flex items-center justify-center">
    <div class="bg-black w-10/12 rounded-2xl black-box">
        <div class="flex justify-between">
            <h1 class="mx-8 my-4 font-nuckle text-4xl font-extrabold text-white">
                Gerenciar solicitações
            </h1>

            <button (click)="goToSolicitacoesAbertas()"
                class="w-40 bg-[#FF5E2B] rounded-md font-nuckle font-light text-white h-12 mx-8 my-4">
                Solicitações abertas
            </button>
        </div>

        <hr>

        <div *ngIf="solicitacoes.length > 0; else emptyState">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <div *ngFor="let solicitacao of solicitacoes" 
                     [ngClass]="{
                        'bg-gray-500': solicitacao.status === 'ABERTA',
                        'bg-red-500': solicitacao.status === 'REJEITADA',
                        'bg-yellow-500': solicitacao.status === 'APROVADA',
                        'bg-purple-500': solicitacao.status === 'REDIRECIONADA',
                        'bg-orange-500': solicitacao.status === 'PAGA',
                        'bg-green-500': solicitacao.status === 'FINALIZADA',
                        'bg-blue-500': solicitacao.status === 'ARRUMADA',
                     }"
                    [style.backgroundColor]="solicitacao.status === 'ORCADA' ? '#8B4513' : null"
                    class="rounded-2xl p-5">
                    <p class="font-nuckle font-light text-white mb-3">
                        {{ formatDate(solicitacao.dataHoraCriacao) }}
                    </p>

                    <p class="font-nuckle font-light text-white mb-3">
                        Nome do cliente: {{ solicitacao.cliente?.nome }}
                    </p>
                    
                    <p class="font-nuckle font-light text-white mb-3">
                        Defeito: {{ solicitacao.descricaoDefeito }}
                    </p>

                    <p class="font-nuckle font-light text-white mb-4">
                        Estado: {{ solicitacao.status }}
                    </p>

                    <button *ngIf="solicitacao.status === 'ABERTA'"
                        class="w-full bg-[#FF5E2B] rounded-md font-nuckle font-light text-white h-9 mb-3"
                        (click)="efetuarOrcamento(solicitacao.id)">
                        Efetuar orçamento
                    </button>

                    <button *ngIf="solicitacao.status === 'APROVADA' || solicitacao.status === 'REDIRECIONADA'"
                        class="w-full bg-[#FF5E2B] rounded-md font-nuckle font-light text-white h-9 mb-3"
                        (click)="efetuarManutencao(solicitacao.id)">
                        Efetuar manutenção
                    </button>

                    <button *ngIf="solicitacao.status === 'PAGA'"
                        class="w-full bg-[#FF5E2B] rounded-md font-nuckle font-light text-white h-9 mb-3"
                        (click)="finalizarSolicitacao(solicitacao.id)">
                        Finalizar solicitação
                    </button>

                    <button class="w-full bg-[#FF5E2B] rounded-md font-nuckle font-light text-white h-9"
                        (click)="visualizarServico(solicitacao.id)">
                        Visualizar a situação
                    </button>
                </div>
            </div>
        </div>

        <ng-template #emptyState>
            <p class="font-nuckle font-light text-white h-9">
                Parece que não existe nenhuma solicitação :(
            </p>
        </ng-template>
    </div>
</div>
